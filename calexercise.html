<!DOCTYPE html>
<html>
<head>
  <title>Calorie Calculator</title>
  <style>
    body {
      background-color: black;
      color:#fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1{
        text-align: center;
    }
    
    .calculator {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: orange;
      border-radius: 5px;
    }
    .calculator-row{
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .calculator-row label{
        flex: 1;
        margin-right: 10px;
    }
    .calculator-row input{
        flex: 1;
        padding: 5px;
    }


    label {
      display: block;
      margin-bottom: 10px;
      
    }
    
    .calculator label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .calculator input[type="number"] {
      width: 20%;
      padding: 5px;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      display: inline-block;
    }
    
    .calculator button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      justify-content: center;
      align-items: center;
    }
    
    .result {
      margin-top: 20px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calorie Calculator</h1>

  <div class="calculator">
    <label for="weight">Weight(in kgs):
    <input type="number" id="weight" min="1" required>
</label>

    <label for="height">Height(in inches):
    <input type="number" id="height" min="1" required>
</label>

    <label for="duration">Exercise Duration:
    <input type="number" id="duration" min="1" required>
</label>

    <label for="activity">Activity:
    <select id="activity">
      <option value="walking">Walking</option>
      <option value="running">Running</option>
      <option value="cycling">Cycling</option>
      <option value="aerobics">Aerobics</option>
      <option value="zumba">Zumba</option>
      <option value="dance">Dance</option>
      <option value="jogging">Jogging</option>
      <option value="swimming">Swimming</option>
      <option value="bicycling">Bicycling</option>
    </select>
</label>

    <button type="button" onclick="calculateCalories()">Calculate</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function calculateCalories() {
      var activity = document.getElementById("activity").value;
      var duration = parseInt(document.getElementById("duration").value);
      var weight = parseInt(document.getElementById("weight").value);
      var height = parseInt(document.getElementById("height").value);

      var caloriesBurned = 0;

      // Calorie calculation per minute for different activities
      switch (activity) {
        case "walking":
          caloriesBurned = (0.035 * weight) + ((height / 100) * 0.029) * duration;
          break;
        case "running":
          caloriesBurned = (0.08 * weight) + ((height / 100) * 0.063) * duration;
          break;
        case "cycling":
          caloriesBurned = (0.06 * weight) + ((height / 100) * 0.045) * duration;
          break;
        case "aerobics":
          caloriesBurned = (0.055 * weight) + ((height / 100) * 0.042) * duration;
          break;
        case "zumba":
          caloriesBurned = (0.06 * weight) + ((height / 100) * 0.05) * duration;
          break;
        case "dance":
          caloriesBurned = (0.04 * weight) + ((height / 100) * 0.035) * duration;
          break;
        case "jogging":
          caloriesBurned = (0.07 * weight) + ((height / 100) * 0.055) * duration;
          break;
        case "swimming":
          caloriesBurned = (0.06 * weight) + ((height / 100) * 0.045) * duration;
          break;
        case "bicycling":
          caloriesBurned = (0.05 * weight) + ((height / 100) * 0.04) * duration;
          break;
        // Add more cases for other activities as needed
      }

      var resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "Estimated calories burned: " + caloriesBurned.toFixed(2) + " calories";
    }
  </script>
</body>
</html>
