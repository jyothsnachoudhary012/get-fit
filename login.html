 body{
    margin: 0;
    padding: 0;
    justify-content: center;

    min-height: 100vh;

.main
{

     box-shadow: 5px,20px,50px,#f00;

}
#chk{
    display: none;
}
.form{
    position: relative;
    width: 100%;
    height: 100%;
}
label{
    color: peachpuff;
    font-size: 40px;
    justify-content: center;
    display: flex;
    margin: 60px;
    font-weight: bold;
    cursor: pointer;
    transition: .5s ease-in-out  ;

}
 input{
    width: 60%;
    height: 20px ;
    background: #FFFFFF;
    justify-content: center;
    display: flex;
    margin: 20px auto;
    padding: 10px;
    border: 1px ridge #f00;
    outline: 1px ridge white;
    border-radius: 5px;
 }
 button{
    width: 60%;
    height: 40px;
    margin: 10px auto;
    justify-content: center;
    display: block;
    color: #FFFFFF ;
    background:  linear-gradient(120deg,#EE9CA7 0%, #FFDDE1 100%);
    font-size: 1em;
    font-weight: bold;
    margin-top: 20px;
    outline: none;
    border: none;
    border-radius: 5px;
    transition: .2% ease-in;
    cursor: pointer;
 }
 button:hover{
    background:  #648db5; 
 }
 .login{
    height: 460px;
    font-size: 22px;
    background:   linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);;
    border-radius: 60% / 10%;
    transform: translateY(-180px);
    transition: .8s ease-in-out;
    
 }
 .login label{
    color: #FFFFFF;
    font-size: larger;
    transform: scale(.6);
 }
 #chk:checked ~ .login{
    transform: translateY(-500px);
 }
 #chk:checked ~ .login label{
    transform: scale(1);
 }
 #chk:checked ~ .form label{
    transform: scale(.6);
 }
</style>
